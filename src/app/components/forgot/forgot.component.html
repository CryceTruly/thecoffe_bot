 <!-- CARDS -->

 <div class="row">
 <div class="col-md-2">

 </div>
  <div class="col-md-8">


  <div class="card mt-2">
  <div class="card-body">
    <h5 class="card-title">Enter your Email</h5>

    <form (submit)="sendPasswordResetEmail()">
      <div class="alert errors"></div>
      <div class="form-group">
        <input id="icon_prefix" type="email" [(ngModel)]="email" name="email" class="form-control"
         minlength="5">
      
      </div>
      <input type="submit" (click)="sendPasswordResetEmail()" 
      class="btn btn-block btn-primary" value="Send Password Reset Email"/>

    </form>
                 <a class="btn btn-sm mt-2" routerLink="login">Back to login</a>
         
  </div>
 
             


         
 </div>
 <div class="col-md-2">

 </div>
 </div>
