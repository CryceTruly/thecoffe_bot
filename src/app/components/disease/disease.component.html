<div>

        Disease Name
      </div>
      <div class="card-body">
        <blockquote class="blockquote mb-0">
          <p>{{disease.name}}</p>
          </blockquote>
      </div>
    </div>
    <div class="card">
      <div class="card-header">
        Disease Signs
      </div>
      <div class="card-body">
        <blockquote class="blockquote mb-0">
          <p>{{disease.signs}}</p>
        </blockquote>
      </div>
    </div>
    <div class="card">
      <div class="card-header">
        Disease Effects
      </div>
      <div class="card-body">
        <blockquote class="blockquote mb-0">
          <p>{{disease.effects}}</p>
        </blockquote>
      </div>
    </div>
     <div class="card">

       </div>

         </blockquote>
       </div>

<div class="mt-3">
