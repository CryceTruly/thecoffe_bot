<div class="dropzone"
     dropZone
     (hovered)="toggleHover($event)"
     (dropped)="startUpload($event)"
     [class.hovering]="isHovering">
     <div class="file">
        <label class="file-label">


        <input class="file-input" type="file" (change)="startUpload($event.target.files)">


          <span class="file-cta">
            <span class="file-icon">
              <i class="material-icons">file_upload</i>
            </span>
            <span class="file-label">
            choose a fileâ€¦
            </span>
          </span>
        </label>
      </div>
</div>

<div *ngIf="percentage | async as pct" class="progress">

  <progress class="progress is-info"
            [value]="pct"
            max="100">
  </progress >

  {{ pct | number }}%

</div>


<div *ngIf="snapshot | async as snap">
  {{ snap.bytesTransferred | fileSize }} of {{ snap.totalBytes | fileSize }}

  <div *ngIf="downloadURL | async as url">
    <h3>Results!</h3>
    <img [src]="url"><br>
    <a [href]="url" target="_blank" rel="noopener">Download</a>
  </div>

  <button (click)="task.pause()" class="btn red" [disabled]="!isActive(snap)">Pause</button>
  <button (click)="task.cancel()" class="btn pink" [disabled]="!isActive(snap)">Cancel</button>
  <button (click)="task.resume()" class="btn green"   [disabled]="!(snap?.state === 'paused')">Resume</button>

</div>
