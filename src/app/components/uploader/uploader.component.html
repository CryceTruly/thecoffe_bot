<div class="dropzone" dropzone (hovered)="toggleHover($event)" (dropped)="onDrop($event)" [class.hovering]="isHovering">


  <h3>Drop Zone</h3>
  <p>Drag and Drop an Image</p>

  <div class="file">
    <label for="" class="file-label">
      <input type="file" (change)="onDrop($event.target.files)" class="file-input">
    </label>
  </div>
</div>
<div *ngFor="let file of files">
  <upload-task [file]="file"></upload-task>
</div>
